<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div class="test-section">
        <h2>Test Courses API</h2>
        <button onclick="testCourses()">Load Courses</button>
        <button onclick="testTutors()">Load Tutors</button>
        <button onclick="testOrders()">Load Orders</button>
        <div id="result"></div>
    </div>

    <script>
        const API_KEY = 'fd0ca332-f6dc-4694-9d19-27e96b8648d0';
        const API_BASE = 'https://edu.std-900.ist.mospolytech.ru/api';

        function showResult(data, error = false) {
            const resultDiv = document.getElementById('result');
            if (error) {
                resultDiv.innerHTML = `<h3 class="error">Error:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } else {
                resultDiv.innerHTML = `<h3 class="success">Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
        }

        async function testCourses() {
            try {
                const response = await fetch(`${API_BASE}/courses?api_key=${API_KEY}`);
                const data = await response.json();
                console.log('Courses:', data);
                showResult(data);
            } catch (error) {
                console.error('Error:', error);
                showResult({message: error.message}, true);
            }
        }

        async function testTutors() {
            try {
                const response = await fetch(`${API_BASE}/tutors?api_key=${API_KEY}`);
                const data = await response.json();
                console.log('Tutors:', data);
                showResult(data);
            } catch (error) {
                console.error('Error:', error);
                showResult({message: error.message}, true);
            }
        }

        async function testOrders() {
            try {
                const response = await fetch(`${API_BASE}/orders?api_key=${API_KEY}`);
                const data = await response.json();
                console.log('Orders:', data);
                showResult(data);
            } catch (error) {
                console.error('Error:', error);
                showResult({message: error.message}, true);
            }
        }
    </script>
</body>
</html>
